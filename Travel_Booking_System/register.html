<section class="section-form">
    <form action="login.html" method="get">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus fs-3 me-2"></i>CREATE YOUR ACCOUNT</h2>
    <form id="registerForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="text-center mt-3">
      <button type="submit" class="btn btn-warning w-50 d-block mx-auto">Register</button>
    </div>
        <div id="successMessage" class="success-message text-center">
  <div class="alert alert-success">Account Successfully Created</div>
  <a href="login.html" class="btn btn-primary">Proceed to Login</a>
</div>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
