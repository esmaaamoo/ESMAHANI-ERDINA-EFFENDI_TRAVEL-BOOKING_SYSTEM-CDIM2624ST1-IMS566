<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="bookNow.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand mx-auto" href="dashboard.html">
      <i class="bi bi-airplane me-2"></i>TravelMy
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="bookNow.html">Book Now</a></li>
        <li class="nav-item"><a class="nav-link" href="mybookingsList.html">My Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5 pt-5">
  <h2 class="text-center text-warning fw-bold mb-4">
    <i class="bi bi-calendar2-check-fill me-2"></i>Book Your Trip
  </h2>
  <p class="text-center text-light mb-4">Fill in your booking details below to secure your travel package.</p>

  <form class="bg-light p-4 rounded shadow mx-auto"  action="mybookingsList.html" method="get">
    <div class="mb-3">

<div class="text-end">
  <a href="dashboard.html#packages" class=" view-details-button">
    <i class="bi bi-info-circle me-1"></i> View Package Details
  </a>
</div>
      <label for="package" class="form-label">Select Package</label>
<select class="form-select" id="package" required>
    <option value="" disabled selected>-- Choose a destination package --</option>
    <optgroup label="Malaysia">
      <option value="Langkawi"><i class="fa-solid fa-tree-palm"></i> Langkawi 3 Days 2 Nights - RM 1200.00</option>
      <option value="Cameron"> Cameron Highlands 2 Days 1 Night - RM 800.00</option>
      <option value="KualaLumpur"> Penang 1 Day - RM 300.00</option>
    </optgroup>
  </select>
</div>
    <div class="mb-3">
      <label for="travelDate" class="form-label">Travel Date</label>
      <input type="date" class="form-control" id="travelDate" required>
    </div>

    <div class="mb-3">
      <label for="travelers" class="form-label">Number of Travelers</label>
      <input type="number" class="form-control" id="travelers" min="1" required>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes (optional)</label>
      <textarea class="form-control" id="notes" rows="3"></textarea>
    </div>
<button type="submit" class="btn btn-warning w-100 mb-3">
  Confirm Booking
</button>
  </form>
</div>

<footer>

</footer>
</body>
</html>
